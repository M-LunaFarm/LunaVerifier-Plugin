listen-port: 8192
server-secret: ""
require-signature: true
# Allowed clock skew in seconds. Set 0 to disable.
# 허용되는 시간 오차(초). 0으로 설정하면 비활성화됩니다.
timestamp-skew-seconds: 300
# Idempotency TTL in seconds. Set 0 to keep forever.
# 멱등성 TTL(초). 0으로 설정하면 영구 보관합니다.
idempotency-ttl-seconds: 86400
# Allow http_request actions.
# http_request 액션 허용 여부.
enable-http-actions: false
# Default timeout for http_request (seconds).
# http_request 기본 타임아웃(초).
http-timeout-seconds: 5
# Log http_request responses.
# http_request 응답 로그 기록.
http-log-response: false
# Max response body length to log.
# 로그로 남길 응답 본문 최대 길이.
http-log-response-max: 500
# Allowed hosts for http_request actions. Empty = block all.
# http_request에서 허용할 호스트 목록. 비어 있으면 모두 차단합니다.
http-allowlist: []
# Log unknown action types.
# 알 수 없는 액션 타입 로그 기록.
log-unknown-actions: true
